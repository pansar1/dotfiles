- defaults:
    link:
      relink: true

- clean: ["~"]

- link:
    ~/.zshenv:
    ~/.zshrc:
    ~/.zpreztorc:
    ~/.zlogin:
    ~/.zlogout:
    ~/.zprofile:
    ~/.zprezto: prezto/
    ~/.gitconfig:
    ~/.config/bat:
      create: true
      path: config/bat

- create:
    - ~/Work

- shell:
    - [git submodule update --init --recursive, Installing submodules]
    - command: ./setup_homebrew.zsh
      stdout: true
      stderr: true
    - command: ./setup_zsh.zsh
      stdout: true
      stderr: true
    - command: ./setup_node.zsh
      stdout: true
      stderr: true
