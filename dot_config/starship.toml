# ==========================
# Starship: Modern Pimped Prompt
# ==========================

# General
add_newline = false

# --------------------------
# Prompt format
# --------------------------
format = """
$username$hostname $directory$git_branch$git_status$cmd_duration$time
$character
"""

# --------------------------
# Prompt character
# --------------------------
[character]
success_symbol = "[❯](bold #50fa7b)"     # green
error_symbol   = "[❯](bold #ff5555)"     # red
vicmd_symbol   = "[❮](bold #f1fa8c)"     # yellow
format = "$symbol "

# --------------------------
# Directory
# --------------------------
[directory]
style = "bold #8be9fd"          # cyan
truncation_length = 3
truncate_to_repo = false
read_only = " "
read_only_style = "dimmed #ff5555"

# --------------------------
# Git branch
# --------------------------
[git_branch]
symbol = " "
style = "bold #ff79c6"           # magenta
only_attached = true
format = "[$symbol$branch]($style) "

# --------------------------
# Git status
# --------------------------
[git_status]
style = "dimmed #f1fa8c"         # yellow
format = '([$all_status$ahead_behind]($style) )'
conflicted = "!"
staged = "+"
modified = "~"
renamed = "»"
deleted = "x"
untracked = "?"
ahead = "⇡"
behind = "⇣"
diverged = "⇕"

# --------------------------
# Command duration
# --------------------------
[cmd_duration]
min_time = 2000
style = "dimmed #ffb86c"         # orange
format = "[$duration]($style) "

# --------------------------
# Time
# --------------------------
[time]
disabled = false
time_format = "%H:%M"
format = "[$time]($style) "
style = "dimmed #6272a4"         # blue

# --------------------------
# User
# --------------------------
[username]
show_always = false
format = "[$user]($style) "
style_user = "bold #ff79c6"      # magenta

# --------------------------
# Host
# --------------------------
[hostname]
ssh_only = true
format = "[@$hostname]($style) "
style = "bold #ff79c6"           # magenta

# --------------------------
# Disabled modules
# --------------------------
[battery]
disabled = true
[docker_context]
disabled = true
[package]
disabled = true
[nodejs]
disabled = true
[rust]
disabled = true
[golang]
disabled = true
[python]
disabled = true
[kubernetes]
disabled = true
[aws]
disabled = true
[gcloud]
disabled = true
